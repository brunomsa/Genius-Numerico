<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Knewave" />
    <link rel="stylesheet" href="../assets/styles.css">
    <title>Genius</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 header">
                <a href="../index.html"><i class="fa fa-times fa-4x icone"></i></a>
            </div>
        </div>
    </div>

    <div class=" container">
        <div class="row">
            <div class="col-12 txtFim">
                <h1>Fim do Jogo</h1>
            </div>

            <div class="col-12 score">
                <div>
                    <h5>Score</h5>
                </div>

                <div class="col-12 pontos" id="total">
                </div>
            </div>
        </div>
    </div>

    <div class="container main3">
        <div class="row">
            <form class="col-12 box" id="form">
                <input type="text" id="nome" onfocus="this.value='';" placeholder="Digite seu nome"
                    autocomplete="off" />

                <button id="btnRanking" onclick="mostraRank()">Salvar Ranking</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("total").innerHTML = sessionStorage.getItem("pontuacao")

        const url = 'http://localhost:3000/ranking'
        let nome = document.getElementById('nome')
        let pontuacao = sessionStorage.getItem("pontuacao")
        let form = document.getElementById('form')

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            let user = {
                name: nome.value,
                score: Number(pontuacao)
            }
            fetch(url, {
                headers: { 'Content-Type': 'application/json' },
                method: 'POST',
                body: JSON.stringify(user)
            })
                .then(res => res.json())
                .then(res => console.log(res));
        })

        function mostraRank() {
            setTimeout(function () {
                location.href = "ranking.html"
            }, 10)
        }
    </script>

</body>

</html>
